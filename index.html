<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <!-- video.js -->
    <link href="http://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/7.8.2/video.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js"></script>

    <script src="https://cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>
</head>
<body>
    <video id="example-video" width="1280" height="720" class="video-js vjs-default-skin" controls autoplay>
        <source src="http://localhost:5500/dist/encrypted/master.m3u8" type="application/x-mpegURL"/>
    </video>

    <script>
        var options = {
          html5: {
            hlsjsConfig: {
              // Put your hls.js config here
            },
          }
        };

        var player = videojs('example-video', options);

        player.hlsQualitySelector({
          displayCurrentQuality: true,
        }).setQuality(1080)
    </script>
</body>
</html>
